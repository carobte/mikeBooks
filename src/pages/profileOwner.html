<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="This is a project for Riwi. Applying concepts and skills learned about JavaScript, DOM manipulation, Bootstrap, HTML, CSS">
    <meta name="keywords" content="DOM, JS, JavaScript, HTML, CSS, Bootstrap, carobte, mspena14, anamh02, ecc97">
    <meta name="sidedomain" content="https://github.com/carobte/mikeBooks/">
    <meta name="organization" content="Riwi_Dell">
    <meta name="author" content="Carolina Bustamante Escobar, Marlon Peña, Ana María, Edwin Carmona">
    <meta name="designer" content="Carolina Bustamante Escobar, Marlon Peña, Ana María, Edwin Carmona">
    <meta name="robots" content="index,follow">
    <meta name="googlebot" content="index,follow">
    <meta name="revisit-after" content="15days">
    <meta name="copyright" content="© 2024. MikeBooks. carobte, mspena14, anamh02, ecc97">


    <!-- Icon & Title -->
    <link rel="shortcut icon" href="/public/icons/MikeBooks_icon2.ico" type="image/x-icon">
    <title>Owner</title>
</head>

<body>
    <header></header>

    <main>
        <!-- profile container -->
        <section class="container">
            <article class="row justify-content-lg-between">
                <!-- box profile info -->
                <div class="col-xl-8 col-lg-7 col-md-8 col-sm-12 col-xs-12">
                    <article class="row gap-4 p-4 justify-content-between align-items-center">
                        <div
                            class="col-sm-4 d-flex justify-content-center align-items-center rounded-1 p-2 py-md-5 px-md-3 h-100 container-icon-user">
                            <img class="col-6 col-md-8 col-xl-12" src="/public/icons/user-avatar.png" alt="icon-user">
                        </div>
                        <div class="col-sm-6 d-flex flex-column gap-4 general-text">
                            <h3 class="titles mb-5">Nombre del usuario</h3>
                            <h3 class="titles">Información del contacto</h3>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item border-0">Ciudad</li>
                                <li class="list-group-item border-0">Número de télefono</li>
                                <li class="list-group-item border-0">Correo eléctronico</li>
                            </ul>
                        </div>
                    </article>
                </div>
                <!-- box comments -->
                <div class="col-lg-4 col-md-3 col-sm-12 col-xs-12">
                    <article class="row gap-4 p-4">
                        <h3 class="titles">Comentarios</h3>
                        <div class="d-flex flex-column gap-3 general-text">
                            <div class="p-3 rounded-1 bg-creamy comment-box">Comentario 1</div>
                            <div class="p-3 rounded-1 bg-creamy comment-box">Comentario 2</div>
                        </div>
                        <!-- comment field -->
                        <div class="w-100 form-floating">
                            <textarea name="comment" id="comment"
                                class="w-100 p-2 border-0 rounded-1 focus-ring focus-ring-secondary field-comment"
                                placeholder="comenta aquí tu experiencia con el usuario"></textarea>
                        </div>
                    </article>
                </div>
            </article>
        </section>

        <section id="user-books" class="container">

        </section>

        <section id="books-form-section" >
            <article class="container">
                
            </article>
        </section>
    </main>

    <footer></footer>

    <script type="module" src="/src/js/main.js"></script>
</body>

</html>
